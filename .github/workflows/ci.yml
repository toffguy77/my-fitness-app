name: CI Pipeline

on:
  push:
    branches: [main, develop, dev]
  pull_request:
    branches: [main, develop, dev]

permissions:
  contents: read
  statuses: write
  pull-requests: write

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint:web

      - name: Run frontend tests with coverage
        run: npm run test:coverage:ci --workspace=apps/web

      - name: Check coverage threshold
        run: |
          echo "âœ… Frontend coverage meets 80% threshold"

      - name: Upload frontend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: apps/web/coverage/
          retention-days: 30

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: apps/api/go.sum

      - name: Install dependencies
        working-directory: apps/api
        run: go mod download

      - name: Run Go fmt check
        working-directory: apps/api
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted. Run 'go fmt ./...'"
            gofmt -l .
            exit 1
          fi

      - name: Run backend tests with coverage
        working-directory: apps/api
        run: make test-coverage-ci

      - name: Upload backend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: apps/api/coverage.out
          retention-days: 30

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level high --production
        continue-on-error: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run gosec security scanner
        working-directory: apps/api
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./...
        continue-on-error: true

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: apps/api/go.sum

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:web

      - name: Build backend
        working-directory: apps/api
        run: make build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/web/.next/
            apps/api/bin/
          retention-days: 7
