# Development: dev.burcev.team -> 127.0.0.1:3071
#
# Notes:
# - Assumes certbot/letsencrypt paths.
# - Adjust ssl_* includes/paths if your setup differs.

server {
    listen 80;
    server_name dev.burcev.team;

    # If you manage HTTP->HTTPS redirects elsewhere, remove this block.
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dev.burcev.team;

    ssl_certificate /etc/letsencrypt/live/dev.burcev.team/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.burcev.team/privkey.pem;

    # Optional (certbot defaults)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 20m;

    location / {
        proxy_pass http://127.0.0.1:3071;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket/SSE safety (usually harmless even if unused)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
